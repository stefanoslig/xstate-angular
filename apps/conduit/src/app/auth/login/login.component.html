<div class="auth-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Sign in</h1>
        <p class="text-xs-center">
          <a [routerLink]="['/register']">Need an account?</a>
        </p>
        <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
          <fieldset>
            <fieldset class="form-group">
              <input
                data-testid="email-input"
                autoFocus
                formControlName="email"
                placeholder="Email"
                class="form-control form-control-lg"
                type="text"
              />
              <div *ngIf="emailCtr.errors?.email">
                Email format is not valid
              </div>
              <div *ngIf="emailCtr.dirty && emailCtr.errors?.required">
                Email is required
              </div>
            </fieldset>
            <fieldset class="form-group">
              <input
                data-testid="password-input"
                formControlName="password"
                placeholder="Password"
                class="form-control form-control-lg"
                type="password"
              />
              <div *ngIf="passwordCtr.dirty && passwordCtr.errors?.required">
                Password is required
              </div>
            </fieldset>
            <button
              data-testid="submit-button"
              class="btn btn-lg btn-primary pull-xs-right"
              type="submit"
              [disabled]="
                emailCtr.invalid || passwordCtr.invalid || (isSignIn$ | async)
              "
            >
              {{ (isSignIn$ | async) ? 'Loading' : 'Login' }}
            </button>
          </fieldset>
        </form>
        <app-list-errors [errors]="errors$ | async"></app-list-errors>
      </div>
    </div>
  </div>
</div>

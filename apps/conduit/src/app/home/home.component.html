<div class="home-page">
  <div class="banner">
    <div class="container">
      <h1 class="logo-font">conduit</h1>
      <p>A place to share your knowledge.</p>
    </div>
  </div>

  <div class="container page">
    <div class="row">
      <div class="col-md-9">
        <div class="feed-toggle">
          <ul class="nav nav-pills outline-active">
            <li class="nav-item">
              <a
                [ngClass]="{ active: activeTabFeed$ | async }"
                class="nav-link"
                (click)="activateFeedTab()"
                >Your Feed</a
              >
            </li>
            <li class="nav-item">
              <a
                [ngClass]="{ active: activeTabAll$ | async }"
                class="nav-link"
                (click)="activateAllTab()"
                >Global Feed</a
              >
            </li>
            <li class="nav-item" *ngIf="activeTabTag$ | async">
              <a class="nav-link active">
                <i class="ion-pound"></i>
                {{ activeTagName$ | async }}
              </a>
            </li>
          </ul>
        </div>
        <app-article-list
          [type]="(activeTabAll$ | async) ? 'all' : 'feed'"
          [tag]="selectedTag$ | async"
        ></app-article-list>
      </div>

      <div class="col-md-3">
        <div class="sidebar">
          <app-tags-list
            (setListTag)="activateTagTab($event)"
            [tags]="tags$ | async"
          ></app-tags-list>
        </div>
      </div>
    </div>
  </div>
</div>
